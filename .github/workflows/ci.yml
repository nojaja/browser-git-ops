name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test --silent

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build_test
    if: github.event_name == 'release'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node for publish
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish package (Trusted Publishing via OIDC)
        run: |
          npm publish --access public
